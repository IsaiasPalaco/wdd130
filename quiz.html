<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Online Quiz</title>
</head>
<header>
  <h1>HTML Form/CSS - Quiz</h1>
</header>
<body>
  <form>
        <label for="q1">1. What is HTML?</label>
        <input type="text" id="q1" name="q1">
        <label for="q2">2. What are the Advantages of Using CSS?</label>
        <textarea id="q2" name="q2" rows="4"></textarea>
        <label for="browser">3. Which selector has the highest specificity ranking for selecting the anchor link element?</label>
        <select id="q3" name="q3">
          <option value="" selected disabled>Choose One ...</option>
          <option value="chrome">A: ul li a</option>
          <option value="firefox">B: .example a</option>
          <option value="safari">C: div a</option>
          <option value="edge">D: a</option>
        </select>
        <label for="q4">4. What is the bottom margin given this declaration?</label>
        <input type="number" id="q4" name="q4" placeholder="margin: 10px 5px 15px">
      <button type="submit">Submit Quiz</button>
   </form>
</body>
</html>
